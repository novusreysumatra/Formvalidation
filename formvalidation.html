<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="" content="">
		<meta name="" content="">
		<link rel="stylesheet" href="style.css">
		<title>e-tesda.gov.ph</title>
	</head>
	<body>

	<div class="container">
		<form id="form" class="form">
			<h2>New Account</h2>
			<div class="form-control">
			<h3>Choose your username and password</h3>
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" id="username" placeholder="Enter username">
				<small>Error Message</small>
			</div>
			The password must have at least 8 characters, at least 1 digit(s), at least 1 lower case letter(s)
			<br></div>


			<div class="form-control">
				<label for="password">Password</label>
				<input type="password" id="password" placeholder="Enter password">
				<small>Error Message</small>
			</div>
				<h3>More Details</h3>

			<div class="form-control">
				<label for="emailaddress">Email Address</label>
				<input type="text" id="emailaddress" placeholder="Enter email address">
				<small>Error Message</small>
			</div>


					<div class="form-control">
				<label for="emailaddress2">Email Address(Again)</label>
				<input type="text" id="emailaddress2" placeholder="Enter email address">
				<small>Error Message</small>
			</div>

				<div class="form-control">
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" placeholder="Enter first name">
				<small>Error Message</small>
			</div>

				<div class="form-control">
				<label for="surname">Surname</label>
				<input type="text" id="surname" placeholder="Enter surname">
				<small>Error Message</small>
			</div>

				<div class="form-control">
				<label for="city/town">City/town</label>
				<input type="text" id="city/town">
			</div>

			<div class="form-control">
				<label for="country">Country</label>
        <select class="custom-select
            "name="country" id="id_country">
            <option value="">Select a country</option>
            <option value="AF">Afghanistan</option>
            <option value="AX">Åland Islands</option>
            <option value="AL">Albania</option>
            <option value="DZ">Algeria</option>
            <option value="AS">American Samoa</option>
            <option value="AD">Andorra</option>
            <option value="AO">Angola</option>
            <option value="AI">Anguilla</option>
            <option value="AQ">Antarctica</option>
            <option value="AG">Antigua and Barbuda</option>
            <option value="AR">Argentina</option>
            <option value="AM">Armenia</option>
            <option value="PH" selected="">Philippines</option>s
            <option value="PN">Pitcairn</option>
            <option value="PL">Poland</option>
            <option value="PT">Portugal</option>
            <option value="PR">Puerto Rico</option>
            <option value="QA">Qatar</option>
            <option value="RE">Réunion</option>
            <option value="RO">Romania</option>
            <option value="RU">Russian Federation</option>
            <option value="RW">Rwanda</option>
        </select>
           </div>
           <button>Create my new account</button>
           <div class="btn"><button>Cancel</button></div>
    </div>
		</form>
	</div>
		<script src="script.js"></script>
	</body>
</html>
